name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows Application
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies (Python)
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pillow zstandard
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Install System Tools (Dependency Walker & Inno Setup)
      run: |
        choco install innosetup
        
        # Add Inno Setup to PATH (standard install location)
        echo "C:\Program Files (x86)\Inno Setup 6" >> $env:GITHUB_PATH

    - name: Build Portable App (Nuitka)
      # --assume-yes-for-downloads ensures Nuitka downloads MinGW/ccache if needed without hanging
      run: |
        python build.py --assume-yes-for-downloads
        
    - name: Build Installer (Inno Setup)
      # Uses the setup.iss file to create the .exe installer
      run: |
        iscc setup.iss
        
    - name: Upload Artifact - Portable Folder
      uses: actions/upload-artifact@v4
      with:
        name: LoanMaster-Portable
        path: build/loan.dist

    - name: Upload Artifact - Installer
      uses: actions/upload-artifact@v4
      with:
        name: LoanMaster-Installer
        path: build/LoanMasterSetup.exe